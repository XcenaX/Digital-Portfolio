<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<title>Вход</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="icon" type="image/png" href="{%static ''%} images/icons/favicon.ico"/>

	<link rel="stylesheet" type="text/css" href="{%static 'vendor/bootstrap/css/bootstrap.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/animate/animate.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/css-hamburgers/hamburgers.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/animsition/css/animsition.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/select2/select2.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/daterangepicker/daterangepicker.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'css/util.css'%}">
    <link rel="stylesheet" type="text/css" href="{%static 'css/main.css'%}">
    <link rel="icon" href="images/logo-cuted.png">
</head>
<body >
	
	<div class="limiter login-body" style="background:url({%static 'images/background.png'%});">
		<div class="container-login100">
			<div class="wrap-login100 ">
				<form class="login100-form validate-form flex-sb flex-w" method="post" action="{% url 'main:login'%}">{% csrf_token %}
                    <img src="{%static 'images/logo.png'%}" alt="" style="width: 150px;margin: auto;">
					<span class="login100-form-title p-b-51">
						Вход
					</span>

					{% if login_error%}
						<div class="error">
							{{login_error}}
						</div>
					{%endif%}

					<div class="flex-sb-m w-full p-t-3 p-b-24">
						<div>
							<a href="{%url 'main:register'%}" class="txt1">
								Нет аккаунта? Регистрация
							</a>
                        </div>
					</div>
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Вы не ввели Ф.И.О">
						<input class="input100" type="text" name="username" placeholder="Логин или Email">
						<span class="focus-input100"></span>
					</div>
					
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Вы не ввели Пароль">
						<input class="input100" type="password" name="pass" placeholder="Пароль">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16 col-sm-12 col-xl-12 p-0">
						<select class="input100" name="role" placeholder="Пароль">
                            <option value="student">Ученик</option>
                            <option value="employer">Работодатель</option>
                        </select>
						<span class="focus-input100"></span>
                    </div>
					
					

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Войти
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
	<script src="{%static 'vendor/jquery/jquery-3.2.1.min.js'%}"></script>
	<script src="{%static 'vendor/animsition/js/animsition.min.js'%}"></script>
	<script src="{%static 'vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{%static 'vendor/bootstrap/js/bootstrap.min.js'%}"></script>
	<script src="{%static 'vendor/select2/select2.min.js'%}"></script>
	<script src="{%static 'vendor/daterangepicker/moment.min.js'%}"></script>
	<script src="{%static 'vendor/daterangepicker/daterangepicker.js'%}"></script>
	<script src="{%static 'vendor/countdowntime/countdowntime.js'%}"></script>
	<script src="{%static 'js/main.js'%}"></script>

</body>
</html>
